<div class="classes-modal modal fade" id="login" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Please log in.</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" ng-model="login.email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" ng-model="login.password" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click="login()" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>
