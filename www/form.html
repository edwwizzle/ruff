<section ng-if="!logged" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" class="form" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" ng-model="form.name" class="form-control" placeholder="Your Name *" id="name" >
                                </div>
                                <div class="form-group">
                                    <input type="email" ng-model="form.email" class="form-control" placeholder="Your Email *" id="email">
                                </div>
                                <div class="form-group">
                                    <input type="tel" ng-model="form.number" class="form-control" placeholder="Your Phone *" id="phone">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" ng-model="form.message" placeholder="Your Message *" id="message"></textarea>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button ng-click="submit()" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
